<!DOCTYPE html>
<html>
<head>
  <title>Twitter</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <div class="desc-container">
        <div class="desc">
          あなたの「好き」をフォローしよう。
        </div>
        <div class="desc">
          話題のトピックを追いかけましょう。
        </div>
        <div class="desc">
          Twitterに参加しましょう。
        </div>
      </div>
    </div>
    <div class="right-container">
      <form class="form-container">
        <input class="top-input" type="text" placeholder="ユーザー名">
        <input class="top-input" type="password" placeholder="パスワード">
        <button class="top-login-button">ログイン</button>
      </form>
      <div class="account-container">
        <h2>「いま」起きていることを</h2>
        <h2>見つけよう</h2>
        <div>
          Twitterをはじめよう
        </div>
        <div>
          <button class="account-create-button">アカウント作成</button>
        </div>
        <div>
          <button class="bottom-login-button">ログイン</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
